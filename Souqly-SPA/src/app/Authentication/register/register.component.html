<!-- Register Section Begin -->
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="register-form">
          <h2 style=" font-family: 'Almarai', sans-serif !important;"> إنشاء حساب جديد </h2>
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="middle">
              <label>
                <input type="radio" formControlName="roleName" value="Marketing" />
                <div class="front-end box">
                  <span style=" font-family: 'Almarai', sans-serif !important;">مجال التسويق</span>
                </div>
              </label>
              <label>
                <input type="radio" value="Supplier" formControlName="roleName" />
                <div class="back-end box">
                  <span style=" font-family: 'Almarai', sans-serif !important;">بائع / مستورد</span>
                </div>
              </label>

            </div>

            <hr>
            <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
              {{errorMsg}}
            </div>

            <div class="group-input">
              <label>أسم المستخدم *</label>
              <input formControlName="userName" name="userName" type="text">


              <div style="color: crimson;"
              *ngIf="this.registerForm.get('userName').touched
              && this.registerForm.get('userName').hasError('required')">
                هذا مطلوب</div>

            </div>


            <div class="group-input">
              <label for="username">البريد الاكتروني *</label>
              <input formControlName="email" name="email" type="text">
              <div style="color: crimson;"
                *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
                هذا مطلوب</div>
              <div style="color: crimson;" *ngIf="this.registerForm.get('email').hasError('email')">
                الرجاء إدخال البريد الاكتروني صحيح</div>
            </div>
            <div class="group-input">
              <label for="pass">الرقم السري *</label>
              <input formControlName="password" name="password" type="password">
              <div style="color: crimson;"
                *ngIf="this.registerForm.get('password').touched && this.registerForm.get('password').hasError('required')">
                هذا مطلوي</div>
            </div>

            <button type="submit" class="site-btn register-btn">تسجيل</button>
          </form>
          <div class="switch-login">
            <a [routerLink]="['/login']" class="or-login">لديك حساب بالفعل ؟</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Form Section End -->
